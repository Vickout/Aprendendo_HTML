<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <a href="main.html">
                <img src="logo.png" alt="">    
            </a>   
            <a href="spaceships.html">The Spaceships</a> |
            <a href="hire.html"> Hire Us</a>
        </nav>
    </header>
    <hr>
    <main>
        <h2>Hire Us Now</h2>
        <p>Leave a message to request one of our 
            services and we will get back to you 
            as soon as possible.</p><br>
        <form action="">
            <label for="name">Nome: </label>
            <input type="text" name="name" id="name">
            <label for="email"> - Email: </label>
            <input type="email" name="email" id="email"><br><br>
            <label for="spaceship">Spaceship: </label>
            <select>
                <option value="falcon9">Falcon 9</option>
                <option value="falconheavy">Falcon Heavy</option>
            </select>
            <label for="service">| Type of Service: </label>
            <input list="service">
            <datalist id="service">
                <option value="Ut enim ad minim veniam"></option>
                <option value="Excepteur sint occaecat cupidatat"></option>
                <option value="Duis aute irure dolor"></option>
                <option value="Cras fermentum odio eu feugiat"></option>
            </datalist><br><br>
            <input type="submit" value="Send Message">
        </form>  
    </main>
</body>
</html>
