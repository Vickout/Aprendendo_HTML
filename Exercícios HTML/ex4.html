<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
</head>
<body>
    <h3>Cadastro da liga dos astronautas</h3>
    <form action="">
        <label for="nome">Nome: </label>
        <input type="text" id="nome" name="nome"><br><br>
        <label for="email">Email: </label>
        <input type="email" name="email" id="email">
        <label for="senha"> - Password: </label>
        <input type="password" name="senha" id="senha"><br><br>
        <label for="bday">Data de Nascimento:</label>
        <input type="date" name="bday" id="bday">
        <label for="foto"> - Foto: </label>
        <input type="file" name="foto" id="foto"><br><br>
        <label for="nacionalidade">Nacionalidade: </label>
        <select id="nacionalidade" name="nacionalidade" >
            <option value="russo" selected >Russo</option>
            <option value="americano">Americano</option>
            <option value="brasileiro">Brasileiro</option>
        </select>
        <label for="gender"> - Gênero: </label>
        <label for="female">F</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="male">M</label>
        <input type="radio" name="gender" id="male" value="male"><br><br>
        <label for="">Suas principais qualidades:</label><br>
        <label for="qualidade1">Inteligência</label>
        <input type="checkbox" name="qualidade1" id="qualidade1" value="inteligencia">
        <label for="qualidade2">| Resiliência</label>
        <input type="checkbox" name="qualidade2" id="qualidade2" value="resiliencia">
        <label for="qualidade3">| Preparo Físico</label>
        <input type="checkbox" name="qualidade3" id="qualidade3" value="preparoFisico">
        <label for="qualidade4">| Educação</label>
        <input type="checkbox" name="qualidade4" id="qualidade4" value="educacao"><br><br>
        <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Porque você gostaria de ser um astronauta?"></textarea><br><br>
        <input type="submit" value="Criar">
    </form>
</body>
</html>
