<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h3>Encontre no Google</h3>
    <form action="https://www.google.com/search">
        <label for="q">O que deseja pesquisar?</label>
        <input 
            type="text"
            id="q"
            name="q" 
            placeholder="Nasa, SpaceX, ..."
            required
        >
        <!--Número mínimo e máximo-->
        <input 
            type="number"
            id="q"
            name="q" 
            placeholder="Nasa, SpaceX, ..."
            min="10"
            max="12"
            required
        >
        <input type="submit" value="Pesquisar">
    </form>
    
</body>
</html>
