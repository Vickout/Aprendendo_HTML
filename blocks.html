<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Divs e Span</title>
</head>
<body>
    <h1>Galáxias</h1>
    <div> <!--Isolar os elementos em locos-->
        <p>Galáxia <span style="background-color: aquamarine;">Andrômeda</span></p>
        <p>Galáxia Olho Negro</p>
        <p>Galáxia do Cata-Veno</p>
    </div>
</body>
</html>
